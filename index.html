<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interaction Form</title>
</head>
<body>

    <h1>Interact with AI</h1>

    <form action="/submit-ai-request" method="post">
        <fieldset>
            <legend>Your Query</legend>

            <label for="user_query">Enter your question or prompt:</label><br>
            <textarea id="user_query" name="user_query" rows="5" cols="50" placeholder="Type your message here..."></textarea><br><br>

            <label for="ai_model">Select AI Model (optional):</label><br>
            <select id="ai_model" name="ai_model">
                <option value="">--Please choose an option--</option>
                <option value="model_a">AI Model A</option>
                <option value="model_b">AI Model B</option>
                <option value="model_c">AI Model C</option>
            </select><br><br>

            <label>Response Format Preference:</label><br>
            <input type="radio" id="format_text" name="response_format" value="text" checked>
            <label for="format_text">Text</label><br>
            <input type="radio" id="format_json" name="response_format" value="json">
            <label for="format_json">JSON</label><br><br>

            <input type="checkbox" id="agree_terms" name="agree_terms" value="true">
            <label for="agree_terms">I agree to the terms of service</label><br><br>

            <input type="submit" value="Send to AI">
        </fieldset>
    </form>

</body>
</html>
